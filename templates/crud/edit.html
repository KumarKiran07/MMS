<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    {% include 'crud/navbar.html' %}
    <h1 class="text-center">Edit Student Details</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="card">
                    <div class="card-body bg-info">
                        
                        <form action="updaterecord/{{std.id}}" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="">Roll no</label>
                                <input type="text" id="roll" name="roll" class="form-control" placeholder="" required value="{{std.roll}}" >
                            </div>
                            <div class="md-3">
                                <label for="">Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="" required value="{{std.name}}">
                            </div>
                            <div class="md-3">
                                <label for="">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="" required value="{{std.email}}">
                            </div>
                            <div class="md-3">
                                <label for="">Address</label>
                                <textarea id="address" rows="5" name="address" class="form-control">{{std.address}}</textarea>
                            </div>
                            <div class="md-3">
                                <label for="">Phone number</label>
                                <input type="number" id="phone" name="phone" class="form-control" placeholder=""  value="{{std.phone}}"
                                    required>
                            </div>
                            <div class="container text-center my-2">
                                <button class="btn btn-primary">
                                    Edit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
